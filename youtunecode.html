        function renderTasks(airdropKey, filter = '') {
            const { tasks, backgroundColor, textColor, buttonColor } = airdrops[airdropKey];
            document.body.style.backgroundColor = backgroundColor;
            document.body.style.color = textColor;
            document.getElementById('airdropSelect').style.display = 'none';
            document.getElementById('backButton').style.display = 'inline-block';
            document.getElementById('search').style.display = 'block';

            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            const filteredTasks = tasks.filter(task => 
                task.task.toLowerCase().includes(filter.toLowerCase())
            );

            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task');
                taskItem.style.borderBottomColor = buttonColor;

                const title = document.createElement('span');
                title.textContent = task.task;

                const copyButton = document.createElement('button');
                copyButton.textContent = 'âžœ Copy';
                copyButton.style.backgroundColor = buttonColor;
                copyButton.style.color = textColor;
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(task.code);
                    showCopiedMessage();
                };

                taskItem.appendChild(title);
                taskItem.appendChild(copyButton);
                taskList.appendChild(taskItem);
            });
        }

        function showCopiedMessage() {
            const copiedMessage = document.getElementById('copiedMessage');
            copiedMessage.style.display = 'block';
            setTimeout(() => {
                copiedMessage.style.display = 'none';
            }, 1500);
        }

        function updateAirdrop() {
            const airdropKey = document.getElementById('airdropSelect').value;
            const { task, logo } = airdrops[airdropKey];
            document.getElementById('airdropTitle').textContent = task;
            document.getElementById('airdropLogo').src = logo;
            document.getElementById('logoContainer').style.display = 'block';
            renderTasks(airdropKey);
        }

        function goBack() {
            document.getElementById('airdropSelect').style.display = 'inline-block';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('search').style.display = 'none';
            document.getElementById('taskList').innerHTML = '';
            document.getElementById('airdropTitle').textContent = 'Menu Page';
            document.getElementById('logoContainer').style.display = 'none';
        }

        document.getElementById('airdropSelect').addEventListener('change', updateAirdrop);
        document.getElementById('searchInput').addEventListener('input', (event) => {
            renderTasks(document.getElementById('airdropSelect').value, event.target.value);
        });
    </script>
