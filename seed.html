    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }

        body.high-mode {
            background-color: black;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            transform: translateX(-100%);
            transition: transform 0.3s;
            z-index: 1000;
            padding: 20px;
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .menu ul li img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0;
            display: inline-flex;
            align-items: center;
        }

        /* Search Input */
        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 20px auto;
            display: block;
            transition: border-color 0.3s ease;
            background-color: white;
            color: #333;
        }

        body.high-mode input[type="text"] {
            background-color: #444;
            color: white;
            border: 2px solid #555;
        }

        /* Task List */
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e1e9ef;
            transition: background 0.3s;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task:hover {
            background: #f9f9f9;
        }

        body.high-mode .task:hover {
            background: #333;
        }

        /* Button Styling */
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        body.high-mode footer {
            color: #ccc;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s 2.5s forwards;
        }

        @keyframes slideIn {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Mood Toggle */
        .mood-toggle {
            cursor: pointer;
            font-size: 2em;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: transform 0.3s;
        }

        .mood-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

        <ul>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">

</div>
        <h1><a href="https://t.me/seed_bot?startapp" style="text-decoration: none;">seed</a> Cinema Codes</h1>
        <i class="fas fa-sun mood-toggle" id="moodToggle" title="Switch to High Mode"></i>
        <input type="text" id="search" placeholder="Search for tasks..." onkeyup="searchTasks()">
        <div id="task-list"></div>
        <footer>
            <p>Powered by <a href="https://t.me/Myairdroptoncenter" style="text-decoration: none;"> My Airdrop Daily Task</a> Team</p>
        </footer>
    </div>

    <script>
        // Sample Tasks Data
        const tasks = [
          { task: '#2 Crypto vs Blockchain', code: 'Cryptocurrency' },
{ task: '#3 Hot vs Cold Wallet', code: 'Wallet' },
{ task: '#4 What is Airdrop?', code: 'Airdrop' },
{ task: '#5 Coin vs Token', code: 'Tokens' },
{ task: '#6 What is TON?', code: 'Ton' },
{ task: '#7 News affecting BTC price', code: 'BTCTOTHEMOON' },
{ task: '#8 On-chain vs Off-chain', code: 'Transaction' },
{ task: '#9 CEX vs DEX', code: 'okxeed' },
                    { "task": "#11 Pre-market Explained", "code": "Breseed" },
{ "task": "#10 Bullish and Bearish", "code": "Bullrun" },
                    { "task": "#12 What is NFT?", "code": "GETGEMS" },
                    { task: '#13 SEED NFT Introduction', code: 'Birdie' },
                    { task: '#14 SEED NFT Introduction', code: 'MARKETMAKER' }

        ];

        // Display tasks
        function displayTasks(filteredTasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `<div class="task"><span>No tasks found</span></div>`;
                return;
            }

            filteredTasks.forEach((item) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.innerHTML = `<span>${item.task}</span><button onclick="copyCode('${item.code}')">Copy</button>`;
                taskList.appendChild(taskDiv);
            });
        }

        // Search Tasks
        function searchTasks() {
            const searchInput = document.getElementById('search');
            const searchTerm = searchInput.value.toLowerCase();
            const filteredTasks = tasks.filter(task =>
                task.task.toLowerCase().includes(searchTerm)
            );
            displayTasks(filteredTasks);
        }

        // Copy Code
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast('Code copied to clipboard');
            }, () => {
                showToast('Failed to copy code');
            });
        }

        // Show Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // Dark Mode Toggle
        document.getElementById('moodToggle').addEventListener('click', function() {
            document.body.classList.toggle('high-mode');
            this.classList.toggle('fa-moon');
            this.classList.toggle('fa-sun');
            this.title = document.body.classList.contains('high-mode') ? "Switch to Low Mode" : "Switch to High Mode";
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('closeMenu');

        hamburger.addEventListener('click', function() {
            menu.classList.add('active');
        });

        closeMenu.addEventListener('click', function() {
            menu.classList.remove('active');
        });

        // Initial display of tasks
        displayTasks(tasks);
    </script>
